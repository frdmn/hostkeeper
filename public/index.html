<body>

  <div class="center">
    <div class="center__inner">
      <div class="base">
        <div class="constrain constrain--medium">
          <a href="#" class="logo">host<span class="logo__altered">keeper</span></a>
        </div>
        <div class="lined">
          <div class="constrain constrain--medium text--right">
            <span class="background-offset"><button class="btn btn--fake modal-open" id="add-button">+ Add new mapping</button></span>
          </div>
        </div>
        <div class="constrain constrain--medium">
          <ul class="dotted-list">
            <li><span class="dotted-list__title"><span class="background-offset">N/A</span></span> <span class="background-offset">N/A</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="add">
    <div class="center">
      <div class="center__inner">
        <div class="base">
          <div class="constrain constrain--max">
            <h3 class="modal__child modal__child--1 headline headline--seperated heading-4">Add new mapping</h3>
            <div class="modal__child modal__child--2 host-input">
              <div class="grid grid--flush">
                <div class="grid__item width--1of2">
                  <input type="text" class="host-input__input host-input__input--ip" id="ip-input" placeholder="IP">
                </div><!--
             --><div class="grid__item width--1of2">
                  <input type="text" class="host-input__input" id="host-input" placeholder="Hostname">
                </div>
              </div>
            </div>
            <div class="modal__child modal__child--3 text--center">
              <ul class="nav nav--slash">
                <li><button class="btn btn--fake btn--hidden modal-close">Cancel</button></li><!--
             --><li><button class="btn btn--fake btn--submit modal-save" disabled="true">Submit</button></li>
              </ul>
            </div>
            <div class="modal__spinner">
              <i class="modal-close icon icon--spinner"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/build.js"></script>
